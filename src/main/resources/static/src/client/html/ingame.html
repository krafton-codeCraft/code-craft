<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description"
    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">

    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="src/client/networking.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-58664433-3');

  <script src="src/client/ingame.js"></script>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>

<body>
  <canvas id="game-canvas"></canvas>
<!-- 
  <button id="gotoLobby">go to Lobby</button>
  <button id="gotoIngame">go to Ingame</button>
  <button id="gotoIndex">go to Index</button> -->

  <div id="container">
    <button id="deck-one" th:onclick="selectDeckIndex(0)">1</button>
    <button id="deck-two" th:onclick="selectDeckIndex(1)">2</button>
    <button id="deck-thress" th:onclick="selectDeckIndex(2)">3</button>
    <div id="container-body"></div>
    <button id="compile-button" th:onclick="run_code()">Run Code</button> <!-- index 값을 넘겨줌 -->
  </div>
  <div id="terminal"></div>
  <section>
    <div class="loader">
      <span style="--i:1;"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>

      <span style="--i:8;"></span>

      <span style="--i:10;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
      <span style="--i:13;"></span>
      <span style="--i:14;"></span>
      <span style="--i:15;"></span>
      <span style="--i:16;"></span>
      <span style="--i:17;"></span>
      <span style="--i:18;"></span>
      <span style="--i:19;"></span>
      <span style="--i:20;"></span>
    </div>
  </section>
    

  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2> 서버 연결 에러! </h2>
      <hr />
      <button id="reconnect-button">reconnect</button>
    </div>
  </div>



  
</body>

</html>
