<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description"
    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description"
    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@100&display=swap');
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.10/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi-particles/4.3.1/pixi-particles.min.js"></script>
  <script src="src/client/networking.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-58664433-3');
  </script>
  <script src="src/client/ingame.js"></script>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>

</head>

<body>
  <canvas id="game-canvas"></canvas>
  
  <button id="toggle-event" class="space-button">Event</button>
  <div id="event-sidebar" class="sidebar">Event Sidebar Content</div>

  <button id="toggle-module" class="space-button">Module</button>
  <div id="module-sidebar" class="sidebar"> Module Sidebar Content</div>

  <button id="toggle-main-container" class="space-button">View Code</button>

  <div id="main-container">

    <!-- <div id="closebtn" class="closebtn">×</div> -->

    <div id="deck">
      <button id="deck-one" th:onclick="selectDeckIndex(0)">1</button>
      <button id="deck-two" th:onclick="selectDeckIndex(1)">2</button>
      <button id="deck-thress" th:onclick="selectDeckIndex(2)">3</button>
      <label for="language-select">언어를 선택해주세요:</label>
      <select id="language-select">
        <option value="java" selected>자바</option>
        <option value="javascript">자바스크립트</option>
        <option value="python">파이썬</option>
        <option value="cpp">C++</option>
      </select>
    </div>

    <div id="container">
      <div id="container-body"></div>
    </div>

    <div id="terminal-box">
      <div id="terminal"></div>
      <div id="separator"></div>
      <button id="run-button" th:onclick="run_code()" class="btn">
        <span class="btn__inner">
          <span class="btn__slide"></span>
          <span class="btn__content">Run</span>
        </span>
      </button>
      <button id="compile-button" th:onclick="run_code()" class="btn">
        <span class="btn__inner">
          <span class="btn__slide"></span>
          <span class="btn__content">Compile</span>
        </span>
      </button>
      <div id="loading-button"></div> <!-- index 값을 넘겨줌 -->
    </div>
  </div>

  <div id="leaderboard">

    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
      
  </div>

   <input id="inputbar" type="text" placeholder="Enter chat..." autocomplete="off" maxlength="80">

  <div id="disconnect-modal" class="hidden">
    <div>
      <h2> 서버 연결 에러! </h2>
      <hr />
      <button id="reconnect-button">reconnect</button>
    </div>
  </div>



  
</body>

</html>
