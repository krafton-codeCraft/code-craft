<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description"
    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description"
    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="src/client/networking.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>

  <script src="src/client/lobby.js"></script>

</head>

<body>

  <canvas id="game-canvas" class="hidden"></canvas>

  <div id="deck-lobby">
    <button id="deck-one" th:onclick="selectDeckIndexLobby(0)">1</button>
    <button id="deck-two" th:onclick="selectDeckIndexLobby(1)">2</button>
    <button id="deck-thress"  th:onclick="selectDeckIndexLobby(2)">3</button>
  </div>

  <div id="container-lobby">

    <div id="container-lobby-body"></div>

  </div>

  <div id="terminal-lobby">
    <button id="compile-button" th:onclick="run_code()">Run Code</button>
  </div>

  <button class='module-btn'>MODULE</button>
  <button class='event-btn'>EVENT</button>

  <button id="start-button" class='glowing-btn' th:onclick="'window.location.href=\'' + @{/ingame} + '\''">START</button>

  <div id="robotId"></div>
  <div id="name"></div>
  <div id="username"></div>
  <div id="code"></div>





</body>

</html>
