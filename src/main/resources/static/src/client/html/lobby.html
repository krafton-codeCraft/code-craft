<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description"
    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description"
    content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
  <script src="../src/client/htmlComponent/codeInterfaceLobby.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>

  <script src="../lobby.js"></script>

</head>

<body>


  <canvas id="game-canvas" class="hidden"></canvas>

  <button id="gotoLobby">go to Lobby</button>
  <button id="gotoIngame">go to Ingame</button>
  <button id="gotoIndex">go to Index</button>
  <button id="gotosignup">go to signup</button>

  <div id="container-lobby">
    <button id="deck-one">1</button>
    <button id="deck-two">2</button>
    <button id="deck-thress">3</button>
    <div id="container-lobby-body"></div>
    <button id="compile-button" onclick="compile_code()">Run Code</button>
  </div>

  <div id="terminal-lobby"></div>

  <button id="lobby-module">MODULE</button>
  <button id="lobby-event">EVENT</button>

  <button id="start-button">START</button>

</body>

</html>
