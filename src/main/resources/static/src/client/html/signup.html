<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 수정됨 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/assets/icon64.png">
    <meta property="description"
        content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
    <meta property="og:title" content="An example .io game">
    <meta property="og:description"
        content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
    <meta property="og:image" content="/assets/icon1200.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-58664433-3');
    </script>
    <script src="../signup.js"></script>
    <!-- <script src="../static/src/client/htmlComponent/login.js"></script> -->
</head>

<body>
    <canvas id="game-canvas" class="hidden"></canvas>
    <div class="wrapper">
        <div class="form-box-login">
            <h2>Login</h2>
            <form action="/login" method="POST"> <!-- 수정됨 -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="planet"></ion-icon></span>
                    <input type="email" name="username" required> <!-- name 추가됨 -->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required> <!-- name 추가됨 -->
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box-registration">
            <h2>Registration</h2>
            <form action="/signup" method="POST"> <!-- 수정됨 -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="rocket"></ion-icon></span>
                    <input type="text" name="username" required> <!-- name 추가됨 -->
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="planet"></ion-icon></span>
                    <input type="email" name="email" required>
                    <!-- name 추가됨 (예시로 email을 추가했지만 서버에서는 처리하지 않는 것으로 보입니다.) -->
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required> <!-- name 추가됨 -->
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- ionicons 스크립트 추가 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
